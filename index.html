<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography by Manuel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>

    <header>
      <a href="#" class="brand">Manuel Lanz</a>
      <div class="menu">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="index.html">HOME</a>
        <a href="contact.html">CONTACT</a>
        <a href="shop.html">SHOP</a>

      </div>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>

    
    <section class="section-main">
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="home_imgs/cropped_mtn3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="home_imgs/cropped_mtn2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="home_imgs/cropped_mtn.jpg" alt="">
        </div>
        <div class="slide">
          <img src="nature_imgs/nature10.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    </section>
    



    <section class="section-two">
      <h1 class="big_text">Photography</h1>
      <p>For Any Occasion</p>
      <div id="wrapper">
        <a href="contact.html">
        <button type="button" class="button">Contact Now</button>
        </a>
      </div>
    </section>




    <section class="section-three" id="abc">
          <!--image card layout start-->
    <h1>My Work</h1>
    <div class="container">
      <!--image row start-->
      <div class="row">
        <!--image card start-->
        <div class="image">
          <img src="nature_imgs/nature1.jpg" alt="">
          <div class="details">
            <h2>Nature/Landscape </h2>
            <div class="more">
              <a href="nature.html" class="read-more">See <span>More</span></a>

            </div>
          </div>
        </div>
        <!--image card end-->
        <!--image card start-->
        <div class="image">
          <img src="street_imgs/street5.jpg" alt="">
          <div class="details">
            <h2>Candid/Street </h2>
            <div class="more">
              <a href="street.html" class="read-more">See <span>More</span></a>

            </div>
          </div>
        </div>
        <!--image card end-->
        <!--image card start-->
        <div class="image">
          <img src="misc_imgs/misc_cold.jpg" alt="">
          <div class="details">
            <h2>Miscellaneous </h2>
            <div class="more">
              <a href="misc.html" class="read-more">See <span>More</span></a>

            </div>
          </div>
        </div>
        <!--image card end-->
      </div>
      <!--image row end-->

      </div>
      <!--image row end-->
    </div>
    <!--image card layout end-->

    </section>

    <script src="app.js"></script>
  </body>
</html>
